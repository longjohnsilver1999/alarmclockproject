<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Alarm clock in js</title>
  </head>
  <body>
    <div class="ac">
      <div class="wrapper">
        <img src="files/alarm-clock-svgrepo-com.svg" alt="clock" id="clock" />
        <h1>00:00:00 PM</h1>
        <div class="content">
          <div class="column">
            <select>
              <option value="Hour" selected hidden>Hour</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="Minute" selected hidden>Minute</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="Seconds" selected hidden>Seconds</option>
            </select>
          </div>

          <div class="column">
            <select>
              <option value="AM/PM" selected hidden>AM/PM</option>
            </select>
          </div>

          <button>set alarm</button>

          <button id="cl-b">clear alarm</button>
        </div>
      </div>
    </div>
    <h1>Alarms</h1>
    <div id="alarm-list">
      <div class="alarm-display"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
